on: push
name: publish to BGA
jobs:
  FTP-Deploy-Action:
    name: FTP-Deploy-Action
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2.1.0
      with:
        fetch-depth: 2

    - name: FTP-Deploy-Action
      uses: SamKirkland/FTP-Deploy-Action@3.1.1
      with:
        ftp-server: sftp://1.studio.boardgamearena.com/stonespinearchitects/
        ftp-username: paxcow
        ftp-password: ${{ secrets.MY_BGA_SECRET_PASSWORD}}
